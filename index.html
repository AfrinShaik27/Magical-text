<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ENTER YOUR PROMPT</h1>
        <input type="text" placeholder="Enter Your Prompt" id="input" class="input">
        <div class="btn-flex">
            <button onclick="capitalize()">ABC</button>
            <button onclick="lower()">abc</button>
            <button onclick="first()">Abc</button>
            <button onclick="bolder()"><b>ABC</b></button>
            <button onclick="italic()"><i>abc</i></button>
            <button onclick="underlined()"><u>ABC</u></button>
        </div>
        <div class="out-put"   id="output">
             <p>PROMPT OUTPUT</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
